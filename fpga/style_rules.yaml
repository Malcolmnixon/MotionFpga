    case: 'upper'   # Upper-case IS keyword
  
  constant_002:
    case: 'upper'   # Upper-case CONSTANT keyword
  
  component_003:
    disable: true   # Allow comment before component
  component_004:
    case: 'upper'   # Upper-case COMPONENT keyword
  component_006:
    case: 'upper'   # Upper-case IS keyword
  component_010:
    case: 'upper'   # Upper-case END keyword
